<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <section class="example-section">
          <label class="example-margin">Gender:</label>
          <mat-radio-group>
            <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
            <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
            <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>
          </mat-radio-group>
        </section>

        <mat-form-field>
          <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

      </mat-card-content>

      <button mat-raised-button color="accent">Register</button>

    </form>
  </mat-card>
</div>
